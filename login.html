<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Ticketing Event System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <span id="themeIcon">ðŸŒ™</span>
    </button>

    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <h1>ðŸŽ« Ticketing Event System</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="login.html" class="nav-link active">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="auth-form active">
            <h2>Login to Your Account</h2>
            <form id="loginFormElement" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="email" id="loginEmail" name="email" required 
                           placeholder=" " 
                           oninput="validateEmail(this)">
                    <label for="loginEmail">Email Address</label>
                    <span class="error-message" id="loginEmailError"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" name="password" required 
                           placeholder=" "
                           oninput="validatePassword(this)">
                    <label for="loginPassword">Password</label>
                    <span class="error-message" id="loginPasswordError"></span>
                </div>
                <div class="rate-limit-info" id="loginRateLimit">
                    <span>Rate Limit: <span id="loginRequestsCount">0</span>/100 requests per minute</span>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    Login
                </button>
                <div class="form-message" id="loginMessage"></div>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-form">
            <h2>Create New Account</h2>
            <form id="registerFormElement" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <input type="text" id="registerFullname" name="fullname" required 
                           placeholder=" "
                           oninput="validateName(this)">
                    <label for="registerFullname">Full Name</label>
                    <span class="error-message" id="registerFullnameError"></span>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" name="email" required 
                           placeholder=" "
                           oninput="validateEmail(this)">
                    <label for="registerEmail">Email Address</label>
                    <span class="error-message" id="registerEmailError"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" name="password" required 
                           placeholder=" "
                           oninput="validatePassword(this)">
                    <label for="registerPassword">Password (min 6 characters)</label>
                    <span class="error-message" id="registerPasswordError"></span>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPasswordConfirm" name="passwordConfirm" required 
                           placeholder=" "
                           oninput="validatePasswordMatch()">
                    <label for="registerPasswordConfirm">Confirm Password</label>
                    <span class="error-message" id="registerPasswordConfirmError"></span>
                </div>
                <div class="rate-limit-info" id="registerRateLimit">
                    <span>Rate Limit: <span id="registerRequestsCount">0</span>/100 requests per minute</span>
                </div>
                <div class="bcrypt-info">
                    <small>ðŸ”’ Passwords are secured with Bcrypt hashing (simulated)</small>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                    Register
                </button>
                <div class="form-message" id="registerMessage"></div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Ticketing Event System. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/rateLimit.js"></script>
    <script src="js/bcrypt.js"></script>
</body>
</html>
